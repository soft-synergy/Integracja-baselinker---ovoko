<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Ovoko Baselinker Sync</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        .header { background: #333; color: white; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .nav { background: #444; padding: 10px; }
        .nav button { background: #666; color: white; border: none; padding: 10px 20px; margin: 0 5px; cursor: pointer; border-radius: 4px; }
        .nav button.active { background: #007bff; }
        .content { padding: 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .product-card { background: white; border-radius: 8px; padding: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .product-card.synced { border-left: 5px solid #28a745; }
        .product-card.not-synced { border-left: 5px solid #dc3545; }
        .sync-btn { background: #28a745; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        .sync-btn:hover { background: #218838; }
        .sync-btn:disabled { background: #6c757d; cursor: not-allowed; }

        .update-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            margin-left: 10px;
        }

        .update-btn:hover {
            background: #218838;
        }
        .search { margin: 20px 0; }
        .search input { padding: 10px; width: 300px; border: 1px solid #ddd; border-radius: 4px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 20px 0; }
        .stat-card { background: white; padding: 20px; border-radius: 8px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .stat-number { font-size: 2em; font-weight: bold; color: #007bff; }
        .logout-btn { background: #dc3545; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .queue-controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .queue-controls button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-info { background: #17a2b8; color: white; }
        
        .queue-status {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .status-item {
            padding: 10px;
            background: white;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        
        .status-item.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        
        .status-running {
            color: #28a745;
            font-weight: bold;
        }
        
        .status-stopped {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöó Ovoko Baselinker Sync</h1>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    
    <div class="nav">
        <button class="nav-btn active" onclick="showTab('products')">üì¶ Products</button>
        <button class="nav-btn" onclick="showTab('orders')">üìã Orders</button>
        <button class="nav-btn" onclick="showTab('queue')">‚è∞ Queue</button>
    </div>
    
    <div class="content">
        <div id="products-tab">
            <div class="search">
                <input type="text" id="searchInput" placeholder="Search products..." onkeyup="filterProducts()">
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalProducts">0</div>
                    <div>Total Products</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="syncedProducts">0</div>
                    <div>Synced with Ovoko</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingProducts">0</div>
                    <div>Pending Sync</div>
                </div>
            </div>
            
            <div class="product-grid" id="productGrid"></div>
        </div>
        
        <div class="tab-content" id="orders-tab">
            <div class="section">
                <h3>üì¶ Orders from Ovoko</h3>
                <div id="orders-list">Loading orders...</div>
            </div>
        </div>
        
        <div class="tab-content" id="queue-tab">
            <div class="section">
                <h3>‚è∞ Orders Queue Control</h3>
                <div class="queue-controls">
                    <div>
                        <h4>Orders Queue</h4>
                        <button onclick="startQueue('orders')" class="btn btn-success">‚ñ∂Ô∏è Start Orders</button>
                        <button onclick="stopQueue('orders')" class="btn btn-danger">‚èπÔ∏è Stop Orders</button>
                        <button onclick="manualFetch('orders')" class="btn btn-info">üîß Manual Orders Fetch</button>
                    </div>
                    <div>
                        <h4>Products Queue</h4>
                        <button onclick="startQueue('products')" class="btn btn-success">‚ñ∂Ô∏è Start Products</button>
                        <button onclick="stopQueue('products')" class="btn btn-danger">‚èπÔ∏è Stop Products</button>
                        <button onclick="manualFetch('products')" class="btn btn-info">üîß Manual Products Sync</button>
                    </div>
                </div>
                <div class="queue-status">
                    <h4>Queue Status</h4>
                    <div id="queue-status">Loading...</div>
                </div>
                
                <div class="section">
                    <h3>üîç Product Change Detection</h3>
                    <div class="queue-controls">
                        <button onclick="checkProductChanges()" class="btn btn-info">üîç Pobierz produkty z BaseLinker i zaktualizuj w Ovoko</button>
                        <button onclick="updateProductVersions()" class="btn btn-info">üìù Update Product Versions</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let products = [];
        let orders = [];
        
        // Load data on page load
        window.onload = function() {
            loadProducts();
            loadOrders();
        };
        
        // Load products
        async function loadProducts() {
            try {
                const response = await fetch('/api/baselinker-products');
                products = await response.json();
                displayProducts();
                updateStats();
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }
        
        // Load orders
        async function loadOrders() {
            try {
                const response = await fetch('/api/ovoko-orders');
                orders = await response.json();
                displayOrders();
            } catch (error) {
                console.error('Error loading orders:', error);
            }
        }
        
        // Display products
        function displayProducts() {
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';
            
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = `product-card ${product.isSynced ? 'synced' : 'not-synced'}`;
                
                const price = Object.values(product.prices || {})[0] || 'N/A';
                const image = Object.values(product.images || {})[0] || '';
                
                card.innerHTML = `
                    <h3>${product.text_fields?.name || 'No name'}</h3>
                    <p><strong>SKU:</strong> ${product.sku}</p>
                    <p><strong>Price:</strong> ${price} EUR</p>
                    <p><strong>Status:</strong> ${product.isSynced ? '‚úÖ Synced' : '‚ùå Not synced'}</p>
                    ${image ? `<img src="${image}" style="max-width: 100%; height: auto; border-radius: 4px;">` : ''}
                    <button class="sync-btn" onclick="syncProduct('${product.sku}')" ${product.isSynced ? 'disabled' : ''}>
                        ${product.isSynced ? 'Already Synced' : 'Sync to Ovoko'}
                    </button>
                    ${product.isSynced ? `<button class="update-btn" onclick="updateProduct('${product.sku}')">Update in Ovoko</button>` : ''}
                `;
                
                grid.appendChild(card);
            });
        }
        
        // Display orders
        function displayOrders() {
            const list = document.getElementById('orders-list');
            list.innerHTML = '';
            
            if (orders.length === 0) {
                list.innerHTML = '<p>No orders found</p>';
                return;
            }
            
            orders.forEach(order => {
                const orderDiv = document.createElement('div');
                orderDiv.style.cssText = 'background: white; padding: 15px; margin: 10px 0; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);';
                
                orderDiv.innerHTML = `
                    <h3>Order #${order.order_id}</h3>
                    <p><strong>Client:</strong> ${order.client_name}</p>
                    <p><strong>Date:</strong> ${order.order_date}</p>
                    <p><strong>Total:</strong> ${order.total_price} ${order.currency}</p>
                    <p><strong>Status:</strong> ${order.order_status}</p>
                `;
                
                list.appendChild(orderDiv);
            });
        }
        
        // Update statistics
        function updateStats() {
            const total = products.length;
            const synced = products.filter(p => p.isSynced).length;
            const pending = total - synced;
            
            document.getElementById('totalProducts').textContent = total;
            document.getElementById('syncedProducts').textContent = synced;
            document.getElementById('pendingProducts').textContent = pending;
        }
        
        // Filter products
        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = products.filter(product => 
                product.text_fields?.name?.toLowerCase().includes(searchTerm) ||
                product.sku.toLowerCase().includes(searchTerm)
            );
            
            const grid = document.getElementById('productGrid');
            grid.innerHTML = '';
            
            filtered.forEach(product => {
                const card = document.createElement('div');
                card.className = `product-card ${product.isSynced ? 'synced' : 'not-synced'}`;
                
                const price = Object.values(product.prices || {})[0] || 'N/A';
                const image = Object.values(product.images || {})[0] || '';
                
                card.innerHTML = `
                    <h3>${product.text_fields?.name || 'No name'}</h3>
                    <p><strong>SKU:</strong> ${product.sku}</p>
                    <p><strong>Price:</strong> ${price} EUR</p>
                    <p><strong>Status:</strong> ${product.isSynced ? '‚úÖ Synced' : '‚ùå Not synced'}</p>
                    ${image ? `<img src="${image}" style="max-width: 100%; height: auto; border-radius: 4px;">` : ''}
                    <button class="sync-btn" onclick="syncProduct('${product.sku}')" ${product.isSynced ? 'disabled' : ''}>
                        ${product.isSynced ? 'Already Synced' : 'Sync to Ovoko'}
                    </button>
                    ${product.isSynced ? `<button class="update-btn" onclick="updateProduct('${product.sku}')">Update in Ovoko</button>` : ''}
                `;
                
                grid.appendChild(card);
            });
        }
        
        // Update product in Ovoko
        async function updateProduct(sku) {
            const product = products.find(p => p.sku === sku);
            if (!product) return;
            
            try {
                const response = await fetch('/api/update-product', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ product })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(`Product updated successfully in Ovoko!`);
                } else {
                    alert(`Update failed: ${result.error}`);
                }
            } catch (error) {
                alert('Error updating product');
            }
        }

        // Sync product to Ovoko
        async function syncProduct(sku) {
            const product = products.find(p => p.sku === sku);
            if (!product) return;
            
            try {
                const response = await fetch('/api/import-product', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ product })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(`Product synced successfully! Part ID: ${result.part_id}`);
                    
                    // Update product sync status
                    product.isSynced = true;
                    
                    // Refresh the entire product list to get updated sync status
                    await loadProducts();
                    
                    // Update stats
                    updateStats();
                } else {
                    alert(`Sync failed: ${result.error}`);
                }
            } catch (error) {
                alert('Error syncing product');
            }
        }

        // Update product in Ovoko
        async function updateProduct(sku) {
            const product = products.find(p => p.sku === sku);
            if (!product) return;
            
            try {
                const response = await fetch('/api/update-product', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ product })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert(`Product updated successfully in Ovoko!`);
                } else {
                    alert(`Update failed: ${result.error}`);
                }
            } catch (error) {
                alert('Error updating product');
            }
        }
        
        // Show tab
        function showTab(tabName) {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            document.getElementById('products-tab').style.display = tabName === 'products' ? 'block' : 'none';
            document.getElementById('orders-tab').style.display = tabName === 'orders' ? 'block' : 'none';
            document.getElementById('queue-tab').style.display = tabName === 'queue' ? 'block' : 'none';
        }
        
        // Logout
        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/';
            } catch (error) {
                window.location.href = '/';
            }
        }

        // Check for product changes
        async function checkProductChanges() {
            try {
                const response = await fetch('/api/check-product-changes', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    alert(`Pobrano ${result.totalProducts} produkt√≥w z BaseLinker.\nZnaleziono ${result.changesFound} produkt√≥w ze zmianami.\nZaktualizowano ${result.updatedCount} produkt√≥w.\n\nSprawd≈∫ kolejkƒô zdarze≈Ñ dla szczeg√≥≈Ç√≥w.`);
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                alert('Error checking product changes');
            }
        }

        // Update product versions in sync status
        async function updateProductVersions() {
            try {
                const response = await fetch('/api/update-product-versions', { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    alert(`Updated ${result.updated} product versions in sync status.`);
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                alert('Error updating product versions');
            }
        }

        // Load queue status
        async function loadQueueStatus() {
            try {
                const response = await fetch('/api/queue-status');
                const status = await response.json();
                
                const orders = status.ordersQueue;
                const products = status.productsQueue;
                
                const statusHtml = `
                    <h4>Orders</h4>
                    <div class="status-grid">
                        <div class="status-item"><strong>Status:</strong> <span class="${orders.isRunning ? 'status-running' : 'status-stopped'}">${orders.isRunning ? 'üü¢ Running' : 'üî¥ Stopped'}</span></div>
                        <div class="status-item"><strong>Last Fetch:</strong> ${orders.lastFetch ? new Date(orders.lastFetch).toLocaleString() : 'Never'}</div>
                        <div class="status-item"><strong>Next Fetch:</strong> ${orders.nextFetch ? new Date(orders.nextFetch).toLocaleString() : 'Unknown'}</div>
                        <div class="status-item"><strong>Success Rate:</strong> ${orders.totalFetches > 0 ? Math.round((orders.successfulFetches / orders.totalFetches) * 100) : 0}% (${orders.successfulFetches}/${orders.totalFetches})</div>
                        <div class="status-item"><strong>Interval:</strong> ${orders.interval} minutes</div>
                        ${orders.lastError ? `<div class="status-item error"><strong>Last Error:</strong> ${orders.lastError}</div>` : ''}
                    </div>
                    <h4 style="margin-top:20px;">Products</h4>
                    <div class="status-grid">
                        <div class="status-item"><strong>Status:</strong> <span class="${products.isRunning ? 'status-running' : 'status-stopped'}">${products.isRunning ? 'üü¢ Running' : 'üî¥ Stopped'}</span></div>
                        <div class="status-item"><strong>Last Run:</strong> ${products.lastRun ? new Date(products.lastRun).toLocaleString() : 'Never'}</div>
                        <div class="status-item"><strong>Next Run:</strong> ${products.nextRun ? new Date(products.nextRun).toLocaleString() : 'Unknown'}</div>
                        <div class="status-item"><strong>Synced Total:</strong> ${products.syncedCount}</div>
                        <div class="status-item"><strong>Failed Total:</strong> ${products.failedCount}</div>
                        <div class="status-item"><strong>Runs:</strong> ${products.totalRuns}</div>
                        <div class="status-item"><strong>Interval:</strong> ${products.interval} minutes</div>
                        ${products.lastError ? `<div class="status-item error"><strong>Last Error:</strong> ${products.lastError}</div>` : ''}
                    </div>
                `;
                
                document.getElementById('queue-status').innerHTML = statusHtml;
            } catch (error) {
                document.getElementById('queue-status').innerHTML = 'Error loading status';
            }
        }

        // Queue control functions
        async function startQueue(target) {
            try {
                const response = await fetch('/api/queue-control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'start', target })
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('Queue started successfully!');
                    loadQueueStatus();
                } else {
                    alert('Failed to start queue');
                }
            } catch (error) {
                alert('Error starting queue');
            }
        }

        async function stopQueue(target) {
            try {
                const response = await fetch('/api/queue-control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'stop', target })
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('Queue stopped successfully!');
                    loadQueueStatus();
                } else {
                    alert('Failed to stop queue');
                }
            } catch (error) {
                alert('Error stopping queue');
            }
        }

        async function manualFetch(target) {
            try {
                const response = await fetch('/api/queue-control', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'manual-fetch', target })
                });
                
                const result = await response.json();
                if (result.success) {
                    alert('Manual fetch initiated!');
                    setTimeout(() => {
                        loadQueueStatus();
                        if (target === 'orders') loadOrders();
                        if (target === 'products') loadProducts();
                    }, 2000);
                } else {
                    alert('Failed to initiate manual fetch');
                }
            } catch (error) {
                alert('Error initiating manual fetch');
            }
        }

        // Update queue status every 30 seconds
        setInterval(loadQueueStatus, 30000);

        // Load initial data
        loadProducts();
        loadOrders();
        loadQueueStatus();
    </script>
</body>
</html>
