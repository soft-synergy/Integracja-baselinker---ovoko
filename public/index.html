<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovoko Sync - System synchronizacji</title>
    <meta name="description" content="System synchronizacji Ovoko z BaseLinker">
    
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîÑ</text></svg>">
    
    <style>
        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Hide content until React loads */
        #root:empty {
            display: none;
        }
        
        /* Initial loading state */
        .initial-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: 'Inter', sans-serif;
        }
        
        .initial-loading .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 16px;
        }
        
        .initial-loading .text {
            font-size: 18px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Initial loading state -->
    <div id="initial-loading" class="initial-loading">
        <div class="spinner"></div>
        <div class="text">≈Åadowanie systemu synchronizacji...</div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <!-- React app bundle -->
    <script src="/dist/bundle.js"></script>
    
    <script>
        // Hide initial loading when React app loads
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const initialLoading = document.getElementById('initial-loading');
                if (initialLoading) {
                    initialLoading.style.display = 'none';
                }
            }, 1000);
        });
    </script>
</body>
</html>
